<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Calculator</title>
    <link href="assets/css/calorie_calculator.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1><b>Calculate your Calorie</b></h1>
      </header>

      <div class="content">
        <form id="form">
          <div class="form-group">
            <label for="gender">Your gender</label>
            <select id="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="age">Your age</label>
            <input type="number" id="age" required />
          </div>
          <div class="form-group">
            <label for="weight">Your weight (kg)</label>
            <input type="number" id="weight" required />
          </div>
          <div class="form-group">
            <label for="height">Your height (cm)</label>
            <input type="number" id="height" required />
          </div>
          <div class="form-group">
            <label for="activity_level">Your activity level</label>
            <select id="activity_level" required>
              <option value="1.2">Sedentary</option>
              <option value="1.375">Lightly active</option>
              <option value="1.55">Moderately active</option>
              <option value="1.725">Vigorously active</option>
              <option value="1.9">Extremely active</option>
            </select>
          </div>

          <div class="form-group-btn">
            <button class="btn-submit" type="submit">Calculate</button>
            <button class="btn-reset" type="reset">Clear</button>
          </div>
        </form>
        <div class="result-container" id="result"></div>
      </div>

    </div>

    <script src="assets/js/calorie_calculator.js" type="text/javascript"></script>
  </body>
</html>
